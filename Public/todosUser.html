<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 bg-light">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card bg-secondary text-white rounded-3">
                        <div class="card-body p-4">
                            <!-- Displaying user info at the top -->
                            <div id="user-info"
                                class="text-center mb-3 d-flex align-items-center justify-content-center">
                                <h6 id="userDetails"></h6>
                                <h6 id="userEmail"></h6>
                                <button id="logout-btn" class="btn btn-outline-light btn-sm ms-2">Logout</button>
                            </div>

                            <h4 class="fw-bold text-center my-3 pb-3 text-uppercase">To Do App</h4>

                            <form id="todo-form"
                                class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="todo-input" class="form-control"
                                            placeholder="Enter a task here" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-outline-light">Add Todo</button>
                                </div>
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr id="todo-row-${todo._id}">
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="todo-list">
                                    <!-- Todo items will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="todosUser.js"></script>
</body>

</html>
